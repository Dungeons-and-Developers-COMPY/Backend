services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  godot-server:
    build:
      context: .
      dockerfile: Dockerfile.godot
    ports:
      - "12341:12341"
      - "12342:12342"
      - "12343:12343"
      - "12344:12344"
      - "12345:12345"
      - "12346:12346"
      - "12347:12347"
      - "12348:12348"
      - "12349:12349"
    restart: unless-stopped

volumes:
  pgdata:
